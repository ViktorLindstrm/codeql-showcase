name: Publish CodeQL Pack

on:
  push:
    branches: [main]
    paths:
      - '**.ql'
      - '**.qlpack.yml'
      - '**.qlhelp'
      - '.github/workflows/publish-codeql-pack.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # eller python, beroende på ditt projekt

      - name: Autobuild (om behövs, ofta för kompilerade språk)
        uses: github/codeql-action/autobuild@v3

      - name: Analyze Code
        uses: github/codeql-action/analyze@v3

      - name: Pack and publish CodeQL pack
        run: |
          codeql pack install
          codeql pack publish --package "${{ github.repository_owner }}/my-codeql-pack" --version-suffix "dev-${{ github.run_number }}"
